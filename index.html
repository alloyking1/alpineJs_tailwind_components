    <!-- drop down -->
    <div x-data="{open:false}">
        <button class="bg-purple-500 text-white rounded-sm p-2 flex
        " @click="open = !open">
            Drop down

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mt-1 ml-2 transition-all" :class="{'rotate-90':open}">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
              </svg>
              
        </button>
        <div class="px-3 w-[144px] bg-gray-50 text-black py-4" x-show="open">
            <ul class="">
                <li class="flex text-2xl my-4">Item 1 
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mt-1 ml-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>
                  </li>
                <li class="flex text-2xl my-4">Item 1 
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-6 h-6 mt-1 ml-4">
                        <path strokeLinecap="round" strokeLinejoin="round" d="M14.25 7.756a4.5 4.5 0 100 8.488M7.5 10.5h5.25m-5.25 3h5.25M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                      
                  </li>
                <li class="flex text-2xl my-4">Item 1 
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mt-1 ml-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                      </svg>
                      
                  </li>
            </ul>
        </div>
    </div>

    <!-- modal -->
    <div x-data="{open:false}" class="mt-4">
        <button class="bg-purple-500 text-white rounded-sm p-2 flex
        " @click="open = !open">
            Open modal

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mt-1 ml-2 transition-all" :class="{'rotate-90':open}">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
              </svg>
              
        </button>

        <div class="fixed top-0 bottom-0 left-0 right-0 bg-black opacity-75 grid grid-cols-1 place-items-center" x-show="open">
            <div class="text-black p-8 rounded-lg bg-white w-1/2 shadow-xl" @click.outside="open=false">
                <div class="flex justify-between">
                    <div>Headind</div>
                    <div @click="open=false" class="cursor-pointer">x</div>
                </div>
                <div>
                    <h3 class="text-xl">This is the body of the modal</h3>
                </div>
            </div>
        </div>
    </div>
